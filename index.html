<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Livraison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      margin-bottom: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Service Livraison Frontend</h1>

  <div class="container">
    <h2>Fetch Data</h2>
    <select id="fetch-endpoint">
      <option value="livreurs">Livreurs</option>
      <option value="vendeurs">Vendeurs</option>
      <option value="acheteurs">Acheteurs</option>
      <option value="commandes">Commandes</option>
      <option value="produits">Produits</option>
    </select>
    <button onclick="fetchData()">Fetch</button>
    <pre id="fetch-result"></pre>
  </div>

  <div class="container">
    <h2>Add Data</h2>
    <select id="add-endpoint">
      <option value="livreurs">Livreurs</option>
      <option value="vendeurs">Vendeurs</option>
      <option value="acheteurs">Acheteurs</option>
      <option value="commandes">Commandes</option>
      <option value="produits">Produits</option>
    </select>
    <textarea id="add-data" rows="5" placeholder='Enter JSON data, e.g., {"nom": "John Doe", "vehicule": "Bicycle", "disponible": true}'></textarea>
    <button onclick="addData()">Add</button>
    <pre id="add-result"></pre>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3000';

    // Fetch data from the selected endpoint
    async function fetchData() {
      const endpoint = document.getElementById('fetch-endpoint').value;
      const resultElement = document.getElementById('fetch-result');
      resultElement.textContent = 'Loading...';

      try {
        const response = await fetch(`${API_BASE_URL}/${endpoint}`);
        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultElement.textContent = `Error: ${error.message}`;
      }
    }

    // Add data to the selected endpoint
    async function addData() {
      const endpoint = document.getElementById('add-endpoint').value;
      const data = document.getElementById('add-data').value;
      const resultElement = document.getElementById('add-result');
      resultElement.textContent = 'Loading...';

      try {
        const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: data,
        });
        const result = await response.json();
        resultElement.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        resultElement.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
